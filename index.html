<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Tela de Login</title>
    </head>
    <body>
        <h1>Login</h1>
        <form>
            <label form="nomeUsuario">Usuário:</label>
            <input name="nomeUsuario" type="text" required><br><br>

            <label form="senhaUsuario">Senha:</label>
            <input name="senhaUsuario" type="password" required><br><br>

            <input name="logadoUsuario" type="checkbox" value="sim">
            <label form="logadoUsuario">Manter Logado</label><br>

            <p><button type="submit">Login</button></p>
            <p><a href="#URL">Ainda não tem conta?</a></p>
            <p><a href="#URL">Esqueceu a senha?</a></p>
        </form>
    </body>
</html>
